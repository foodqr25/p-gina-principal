<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodQR — Solicitud Plan Premium</title>
  <style>
    body{margin:0;background:#0f1115;color:#eaf0ff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    a{color:inherit;text-decoration:none}
    header{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    header img{width:36px;height:36px;object-fit:contain}
    .card{background:#151922;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:18px}
    h1{margin:8px 0 4px}
    .muted{color:#9aa4b2}
    form{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
    label{font-weight:600}
    input, textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0c0f14;color:#eaf0ff}
    textarea{min-height:140px;grid-column:1 / -1}
    .full{grid-column:1 / -1}
    .btn{display:inline-flex;justify-content:center;align-items:center;padding:12px 16px;border-radius:10px;border:0;font-weight:700;cursor:pointer;background:linear-gradient(90deg,#ff6a00,#ffb300);color:#1b1205}
    .note{font-size:.9rem;color:#9aa4b2;margin-top:6px}
    @media(max-width:760px){form{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html" title="Volver"><img src="foodqr.png" alt="FoodQR"></a>
      <strong>FoodQR</strong>
    </header>

    <div class="card">
      <h1>Plan Premium</h1>
      <p class="muted">Comparte tus requisitos de marca blanca, dominio y/o integraciones. Adjunta tu menú (imágenes o PDF).</p>

      <form action="https://formsubmit.co/foodqr25@gmail.com" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_subject" value="Solicitud Plan Premium - FoodQR">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://example.com/gracias.html">
        <input type="hidden" name="plan" value="Premium">

        <div>
          <label>Nombre del responsable</label>
          <input type="text" name="nombre" required>
        </div>
        <div>
          <label>Correo</label>
          <input type="email" name="email" required>
        </div>

        <div>
          <label>WhatsApp</label>
          <input type="tel" name="whatsapp">
        </div>
        <div>
          <label>Nombre del negocio</label>
          <input type="text" name="negocio" required>
        </div>

        <div class="full">
          <label>Adjuntar menú (imágenes JPG/PNG o PDF)</label>
          <input type="file" name="attachments" accept=".pdf,image/*" multiple required>
          <div class="note">Admite múltiples archivos. Incluye branding (logos, paleta, tipografías) si deseas.</div>
        </div>

        <textarea name="mensaje" placeholder="Detalle de personalizaciones, dominio, integraciones, etc."></textarea>

        <div class="full">
          <button class="btn" type="submit">Enviar solicitud Premium</button>
        </div>
      </form>
    </div>
    <p class="note">Al enviar aceptas ser contactado por FoodQR.</p>
  </div>
</body>
</html>
